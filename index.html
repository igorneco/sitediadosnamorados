<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Minha Princesa Dani üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap');
    
    :root {
      --rosa: #ff6b8b;
      --rosa-claro: #ffd6de;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f7 0%, #f8f0ff 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: var(--rosa);
      margin-top: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Slideshow */
    .slideshow-container {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255,107,139,0.3);
      background: white;
    }
    
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 8px;
    }
    
    .slide.active {
      opacity: 1;
    }
    
    /* Controles */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .btn {
      background: var(--rosa);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255,107,139,0.4);
    }
    
    .btn:hover {
      background: #ff4757;
      transform: translateY(-3px);
    }
    
    /* Mensagem */
    .message {
      background: white;
      padding: 25px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(255,107,139,0.2);
      position: relative;
    }
    
    .message::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff6b8b, #ffb8c6);
    }
    
    /* Contador de tempo */
    .time-counter {
      margin-top: 25px;
      font-size: 1.1rem;
    }
    
    #contador {
      background: rgba(255,107,139,0.1);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 10px;
    }
    
    #contador span {
      font-weight: bold;
      color: var(--rosa);
    }
    
    .heart-icon {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      vertical-align: middle;
    }
    
    /* Cora√ß√µes */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--rosa);
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      z-index: -1;
    }
    
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--rosa);
      border-radius: 50%;
    }
    
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
    
    /* Responsivo */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .slideshow-container { height: 300px; }
      .btn { padding: 8px 15px; }
      #contador { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- Cora√ß√µes flutuantes -->
  <script>
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.opacity = Math.random() * 0.6;
      document.body.appendChild(heart);
    }
  </script>

  <h1>Para minha princesa Dani üíñ</h1>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slide active" src="foto1.jpeg">
    <img class="slide" src="foto2.jpeg">
    <img class="slide" src="foto3.jpeg">
    <img class="slide" src="foto4.jpeg">
    <img class="slide" src="foto5.jpeg">

  </div>

  <div class="controls">
    <button class="btn" onclick="prevSlide()">‚Üê</button>
    <button class="btn" onclick="nextSlide()">‚Üí</button>
    <button class="btn" onclick="openFullscreen()">üîç</button>
  </div>

  <!-- Mensagem -->
  <div class="message">
    <p>Dani, cada dia ao seu lado √© um frame perfeito no filme da minha vida.</p>
    <p>Voc√™ √© meu bug favorito - aquele que nunca quero consertar.</p>
    <p>Te amo mais que todos os commits do mundo.</p>
    
    <!-- Contador de tempo -->
    <div class="time-counter">
      <div id="contador">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2ZmNjA4YiIgZD0iTTEyIDIxLjM1bC0xLjQ1LTEuMzJDNy40IDE1LjM2IDIgMTEuMjggMiA2LjUgMiA0IDQgMiA2LjUgMmgxMUMxOSAyIDIxIDQgMjEgNi41YzAgNC43OC01LjQgOC44Ni04LjU1IDEzLjU0TDEyIDIxLjM1WiIvPjwvc3ZnPg==" class="heart-icon">

        <span id="dias">0</span> dias
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2ZmNjA4YiIgZD0iTTEyIDIxLjM1bC0xLjQ1LTEuMzJDNy40IDE1LjM2IDIgMTEuMjggMiA2LjUgMiA0IDQgMiA2LjUgMmgxMUMxOSAyIDIxIDQgMjEgNi41YzAgNC43OC01LjQgOC44Ni04LjU1IDEzLjU0TDEyIDIxLjM1WiIvPjwvc3ZnPg==" class="heart-icon">
      </div>
    </div>
  </div>

  <script>
    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    
    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }
    
    // Fullscreen
    function openFullscreen() {
      const activeSlide = document.querySelector('.slide.active');
      if (activeSlide.requestFullscreen) {
        activeSlide.requestFullscreen().catch(err => {
          console.log("Erro ao abrir fullscreen:", err);
        });
      }
    }
    
    // Contador de tempo juntos (desde 15/05/2021)
    function calcularTempoJuntos() {
      const dataInicio = new Date('2021-05-15'); // DATA DO PRIMEIRO ENCONTRO
      const hoje = new Date();
      
      // C√°lculo preciso de anos, meses e dias
      let anos = hoje.getFullYear() - dataInicio.getFullYear();
      let meses = hoje.getMonth() - dataInicio.getMonth();
      let dias = hoje.getDate() - dataInicio.getDate();
      
      // Ajustes para valores negativos
      if (dias < 0) {
        meses--;
        // Dias no m√™s anterior
        const ultimoDiaMesAnterior = new Date(
          hoje.getFullYear(),
          hoje.getMonth(),
          0
        ).getDate();
        dias += ultimoDiaMesAnterior;
      }
      
      if (meses < 0) {
        anos--;
        meses += 12;
      }
      
      // Total de dias (para anima√ß√£o)
      const diferencaMs = hoje - dataInicio;
      const totalDias = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
      
      return { anos, meses, dias, totalDias };
    }
    
    function atualizarContador() {
      const { anos, meses, dias, totalDias } = calcularTempoJuntos();
      
      document.getElementById('anos').textContent = anos;
      document.getElementById('meses').textContent = meses;
      document.getElementById('dias').textContent = dias;
      
      // Anima√ß√£o opcional (contagem regressiva dos dias totais)
      const contadorDias = document.getElementById('dias');
      let contagem = 0;
      const intervalo = setInterval(() => {
        contadorDias.textContent = contagem;
        contagem++;
        if (contagem > dias) clearInterval(intervalo);
      }, 30);
    }
    
    // Inicia tudo
    atualizarContador();
    setInterval(atualizarContador, 86400000); // Atualiza a cada 24h
    setInterval(nextSlide, 3000); // Troca de slide a cada 3s
  </script>
</body>
</html>
