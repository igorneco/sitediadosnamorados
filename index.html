<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Minha Princesa Dani üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    .slideshow {
      width: 80%;
      max-width: 500px;
      height: 300px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active { opacity: 1; }
    audio { width: 80%; max-width: 400px; margin: 10px auto; }
    button {
      background: #ff6b8b;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Para voc√™, Dani! üíù</h1>

  <!-- √ÅUDIOS (seus arquivos na raiz) -->
  <audio controls>
    <source src="musica1.mp3" type="audio/mp3">
  </audio>
  <audio controls>
    <source src="musica2.mp3" type="audio/mp3">
  </audio>

  <!-- SLIDESHOW (seus arquivos .jpeg) -->
  <div class="slideshow">
    <img class="slide active" src="foto1.jpeg">
    <img class="slide" src="foto2.jpeg">
    <img class="slide" src="foto3.jpeg">
    <img class="slide" src="foto4.jpeg">
    <img class="slide" src="foto5.jpeg">
    <img class="slide" src="foto6.jpeg">
  </div>

  <!-- BOT√ïES -->
  <div>
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Pr√≥xima</button>
  </div>

  <script>
    // Controle do slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    
    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }
    
    // Troca autom√°tica a cada 3 segundos
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
